<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZrTable Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <h1>ZR Table</h1>
        <div id="table-container"></div>

        <br>
        <h1>ZR Filter</h1>
        <div id="filter_container" class="d-flex flex-column"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="zrtable.js"></script>
    <script src="ZrFilterField.js"></script>
    <script>
        // Datos de ejemplo
        const data = [
            { id: 1, nombre: "Ana", edad: 28, ciudad: "Madrid" },
            { id: 2, nombre: "Luis", edad: 32, ciudad: "Barcelona" },
            { id: 3, nombre: "Marta", edad: 25, ciudad: "Sevilla" },
            { id: 4, nombre: "Carlos", edad: 40, ciudad: "Valencia" },
            { id: 5, nombre: "Elena", edad: 22, ciudad: "Zaragoza" },
            { id: 6, nombre: "Javier", edad: 35, ciudad: "Málaga" },
            { id: 7, nombre: "Sofía", edad: 29, ciudad: "Murcia" },
            { id: 8, nombre: "Pedro", edad: 45, ciudad: "Palma de Mallorca" },
            { id: 9, nombre: "Lucía", edad: 31, ciudad: "Bilbao" },
            { id: 10, nombre: "Miguel", edad: 27, ciudad: "Alicante" },
            { id: 11, nombre: "Isabel", edad: 38, ciudad: "Córdoba" },
            { id: 12, nombre: "David", edad: 33, ciudad: "Valladolid" },
            { id: 13, nombre: "Raquel", edad: 26, ciudad: "Vigo" },
            { id: 14, nombre: "Fernando", edad: 41, ciudad: "Gijón" },
            { id: 15, nombre: "Carmen", edad: 50, ciudad: "Granada" },
            { id: 16, nombre: "Pablo", edad: 23, ciudad: "Santander" },
            { id: 17, nombre: "Olga", edad: 36, ciudad: "Logroño" },
            { id: 18, nombre: "Héctor", edad: 30, ciudad: "Toledo" },
            { id: 19, nombre: "Natalia", edad: 24, ciudad: "Salamanca" },
            { id: 20, nombre: "Alberto", edad: 39, ciudad: "Pamplona" },
            { id: 21, nombre: "Beatriz", edad: 42, ciudad: "San Sebastián" },
            { id: 22, nombre: "Ricardo", edad: 34, ciudad: "León" },
            { id: 23, nombre: "Silvia", edad: 28, ciudad: "Tarragona" },
            { id: 24, nombre: "Jorge", edad: 47, ciudad: "Burgos" },
            { id: 25, nombre: "Patricia", edad: 29, ciudad: "Lleida" },
            { id: 26, nombre: "Manuel", edad: 52, ciudad: "Santiago de Compostela" },
            { id: 27, nombre: "Rosa", edad: 31, ciudad: "Albacete" },
            { id: 28, nombre: "Antonio", edad: 44, ciudad: "Badajoz" },
            { id: 29, nombre: "Teresa", edad: 37, ciudad: "Huelva" },
            { id: 30, nombre: "Diego", edad: 21, ciudad: "Jaén" }
        ];

        // Inicializar ZrTable
        const Filtro = new ZrFilterField("filter_container", data, {
            filterType: 'single',
            createLabel: true,
            autoPostBack: true,
            isOpen: true,
            fields: [
                {
                    name: 'id',
                    text: 'id',
                    type: 'number',
                },
                {
                    name: 'edad',
                    text: 'edad',
                    type: 'number',
                },
            ],
        });

        const table = new ZrTable("table-container", data,
            {
                caption: 'Lista',
                filter: true,
                filterType: 'singleColumnMultiple',
                selectable: true,
                multipleSelect: true,
                isBoostrapSm: true,

                actionsButtons:
                {
                    addEditBtnTbody: true,
                    addDeleteBtnTbody: true,
                    addNewBtn: true,
                    addDeleteSelect: true,
                    autoGenerateBtnDowload: true,
                    hiddenColumns: true,
                },
                columns:
                    [
                        {
                            dataField: 'id',
                            headerText: 'ID',
                            columnType: 'number',
                            columnOrder: 0
                        },
                        {
                            dataField: 'edad',
                            headerText: 'Edad',
                            columnType: 'number',
                            columnOrder: 2
                        },
                        {
                            dataField: 'Pablo',
                            headerText: 'Pablo',
                            sorteable: false,
                            filtrable: false,
                            columnOrder: 4,
                            template: () => '<strong>Your name is Pablo</strong>',
                            visible: false,
                        },
                    ]
            });
    </script>

    <style>
        .btn-sort {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            font: inherit;
            color: inherit;
            cursor: pointer;
            display: inline;
            text-wrap: nowrap;
        }

        .btn-sort:hover {
            filter: brightness(0.8);
        }

        .btn-sort:focus {
            outline: none;
        }

        .btn-sort::after {
            display: inline-block;
            font-family: bootstrap-icons !important;
            font-style: normal;
            font-weight: normal !important;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            vertical-align: -.125em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            content: "\f127";
            margin-left: 5px;
        }

        .i-m::before {
            margin-right: 5px;
        }

        .page-item .page-link {
            min-width: 32px;
            text-align: center;
        }

        .page-item .page-link i {
            font-size: 1rem;
        }

        .progress-bar {
            height: 4px;
            background-color: rgba(5, 114, 206, 0.2);
            width: 100%;
            overflow: hidden;
        }

        .progress-bar-value {
            width: 100%;
            height: 100%;
            background-color: rgb(5, 114, 206);
            animation: indeterminateAnimation 1s infinite linear;
            transform-origin: 0% 50%;
        }

        @keyframes indeterminateAnimation {
            0% {
                transform: translateX(0) scaleX(0);
            }

            40% {
                transform: translateX(0) scaleX(0.4);
            }

            100% {
                transform: translateX(100%) scaleX(0.5);
            }
        }

        [disabled="disabled"] {
            pointer-events: none;
        }

        .selectable>tbody>tr {
            cursor: pointer;
        }

        .pointer {
            cursor: pointer;
        }
    </style>
</body>

</html>
