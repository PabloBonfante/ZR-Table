    <link href="/src/styles/zrtable.css" rel="stylesheet">

<body>

    <script src="zrtable.js"></script>

        const table = new ZrTable("table-container", data,
            {
                caption: 'Lista',
                filter: true,
                filterType: 'singleColumnMultiple',
                selectable: true,
                multipleSelect: true,
                isBoostrapSm: true,

                actionsButtons:
                {
                    addEditBtnTbody: true,
                    addDeleteBtnTbody: true,
                    addNewBtn: true,
                    addDeleteSelect: true,
                    autoGenerateBtnDowload: true,
                    hiddenColumns: true,
                },
                columns:
                    [
                        {

                            headerText: 'ID',
                            columnType: 'number',
                            columnOrder: 0
                        },
                        {

                        },
                        {

            });

</body>

</html>
